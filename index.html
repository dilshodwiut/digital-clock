<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="alarm-clock-of-circular-shape.svg"
      type="image/x-icon"
    />
  </head>

  <body>
    <div class="container">
      <div class="animated-border"></div>
      <div class="border">
        <div class="time">
          <span id="hour">12</span>
          <span id="semicolon">:</span>
          <span id="minute">45</span>
        </div>
        <div class="date">
          <span id="curvedDate"></span>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
